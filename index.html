<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="keywords" content="Civilization IV, Civilization 6, Civ 6, Mod" />
  <meta name="description" content="Generate xml and artdef files for your Civilization 6 mods online " />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />

</head>

    <div class="overlayContainer"></div>

              <div class="select-Container medium" id="fileType">

                  <ul class="optionContainer withoutSearch">
                    <li class="option">
                      <input type="radio" id="xmlFile" name="selectedFileType" value="xml" /><label
                        for="xmlFile">XML</label>
                    </li>
                    <li class="option">
                      <input type="radio" id="artDefFile" name="selectedFileType" value="artdef" /><label
                        for="artDefFile">ArtDef</label>
                    </li>
                  </ul>
                  <div class="selectedOption">Select file type</div>
                </div>
              </div>
            </div>
            <button type="button" class="btnNext micro rounded-rectangle">
              Next
            </button>
          </div>
          <div class="formPage hide">

              <label for="xmlItemType" class="select-label">What exactly do you want to add to the game?</label>

                    </li>
                    <li class="option">
                      <input type="radio" id="xmlItemImprovement" name="selectedXmlItemType"
                        value="improvement" /><label for="xmlItemImprovement">Improvement</label>
                    </li>
                  </ul>
                  <div class="selectedOption">Select an item</div>
                </div>
              </div>

            <button type="button" class="btnPriv micro rounded-rectangle">
              Previous

            <button type="button" class="btnNext micro rounded-rectangle">
