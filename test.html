            <label for="yieldAmount">Amount</label>
            <input
              type="range"
              min="0"
              max="50"
              value="0"
              class="slider"
              id="yieldAmount"
              step="1"
              oninput="myFunction(this.value)"
            />
          </div>
          <div class="btn-add-min" onclick="add()">
            <i id="add" class="fas fa-plus"></i>
          </div>
          <div class="btn-remove-min" onclick="remove()">
